<mat-card>
  <mat-card-content>
    <mat-card-subtitle>
      Selected Client Panel
    </mat-card-subtitle>
    <div *ngIf="selectedClient else noConnectedClients">
      {{selectedClient.clientName}}
    </div>
    <ng-template #noConnectedClients>
      <app-loader [info]="'Waiting for choose client'"></app-loader>
    </ng-template>
  </mat-card-content>
</mat-card>
